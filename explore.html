<html>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <head></head>
    <style>
        body{
            margin: 0;
            background: url("animation.jpg") no-repeat center center / cover;
        }
        
        
 .navbar{
    display: flex;
     align-items: center;  /* vertical set items*/
     justify-content: space-between;/* evenly set spaces*/
    background-color:rgba(11, 8, 8, 0.0) ;
    position: fixed;/* fic navbar position*/
    padding: 10px 10px;
    width:100%;
    top: 0;/*position of navbar*/
    z-index: 1000;/*ensure navbar appear above to others elements*/



 }
 
  .logo-container{
    display: flex;
    align-items: center;
    margin-left: 1cm;
   
 }
 .logo{
    height: 50px;
 
    margin-right: 5px;
    border-radius: 50%;
}
@keyframes moveAndDisappear {
    0% {
        opacity: 1; /* Fully visible */
        transform: translateY(0); /* Original position */
    }
    50% {
        opacity: 0; /* Invisible */
        transform: translateY(-20px); /* Move up slightly */
    }
    100% {
        opacity: 1; /* Back to visible */
        transform: translateY(0); /* Return to original position */
    }
}

.website-name {
    animation: moveAndDisappear 3s ease-in-out; /* Animation properties */

    font-size: 26px;
    font-weight: bold;
    font-style: italic;
    margin-left: 10%;
    text-align: left;
    color: aliceblue;

}
 .center-container{
    flex-grow: 1;/* allow center menu to grow and occupy available space*/
    display: flex;
    justify-content: center;
 }
 .search-container{
    display: flex;
    align-items: center;
 }
 .search-input{
    padding:7px 25px;
    font-size: 19px;
    border-radius: 8px 0 0 8px;
    border:1px solid #ccc;
    outline: none;/*remove default outline*/


 }
 .search-btn{
    border: 1px solid #ccc; /* Light gray border around the button */
    border-left: none; /* No left border to merge with the input */
    border-radius: 0 2px 2px 0; /* Rounded corners on the right */
    background: white; /* White background for the button */
    cursor: pointer; /* Change cursor to pointer on hover */
    padding: 10px; /* Padding for a better clickable area */
    transition: background-color 0.3s, transform 0.1s; /* Smooth transition */
}
.search-btn:active {
    background-color: rgba(51, 41, 41, 0.9); /* Change background on press */
    transform: scale(0.95); /* Slightly scale down the button */
}

.search-btn img {
    height: 20px; /* Set the height of the search icon inside the button */
}
.right-container {
    display: flex; /* Use flexbox to align items horizontally */
    align-items: center; /* Center items vertically */
    margin-right: 1cm;
   
}

/* Dropdown styling */
.dropdown {
    position: relative;
    display: inline-block;
    margin-right: 10px; /* Margin to space out elements */
}

.dropbtn {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 10px 15px; 
    color:aliceblue ;
    text-decoration: underline;
    font-weight: bold;/* Adjusted padding for increased height */
    
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block; /* Show dropdown content on hover */
}

.signup-btn, .profile-icon {
    border: 1px solid #ccc;
    border-radius: 3px;
    padding: 10px 15px; /* Adjusted padding for increased height */
    cursor: pointer;
    background: white;
    margin-left: 10px;
    margin-right: 1cm;
}

.profile-icon img {
    height: 30px;
    border-radius: 50%;
}
.center-section {
    display: flex; /* Use flexbox to center the nav */
    justify-content: center; /* Center items horizontally */
    align-items: center; /* Center items vertically */
    height: 60px; /* Adjust height as needed */
    background: rgba(255, 255, 255, 0.0); /* Transparent background */
    position: relative; /* Keep it positioned below the navbar */
    margin-top: 5cm; /* Space between navbar and this section */
}

.center-nav {
    display: flex; /* Use flexbox for the nav items */
    gap: 20px; /* Space between nav links */
}

.center-nav a {
    text-decoration: none; /* Remove underline from links */
    color: aliceblue; /* Text color */
    font-size: 22px; /* Font size for links */
    padding: 10px 20px; /* Padding for clickable area */
    transition: background-color 0.3s; /* Smooth transition for background */
}

.center-nav a:hover {
    background-color: rgba(0, 0, 0, 0.1); /* Change background on hover for better UX */
    border-radius: 3px; /* Slightly rounded corners on hover */
}






 
    </style>
    <body>
        <nav class="navbar">
            <div class="logo-container" data-aos="zoom-in">
            <img src="navlogo.png"  alt="logo" class="logo" >
            <div class="website-name">Sepia</div>
            </div>
            <div class="center-menu">
                <div class="search-container">
                    <input type="text"class="search-input"placeholder="search...">
                    <button class="search-btn">
                        <img src="search.gif" alt="search">
                    </button>
                </div>

            </div>
            <div class="right-container">
                <div class="dropdown">
                    <button class="dropbtn">Explore</button>
                    <div class="dropdown-content">
                        <a href="#">Videos</a>
                        <a href="#">Blogs</a>
                        <a href="#">Stickers</a>
                    </div>
                
            </div>
            </div>
        </div>
        <button class="signup-btn">Sign Up</button>
    </div>
        </nav>
        <section class="center-section">
            <nav class="center-nav">
                <a href="#">Home</a>
                <a href="#">Videos</a>
                <a href="#">Favorites</a>
            </nav>
            <!-- <section class="card-section"> -->
                <!-- <h2 class="section-heading">Discover Our best</h2> -->
                <!-- </section> -->

<script>
    setInterval(() => {
    const websiteName = document.querySelector('.website-name');
    websiteName.style.animation = 'none'; // Reset animation
    // Trigger reflow to restart the animation
    websiteName.offsetHeight; // Trigger reflow
    websiteName.style.animation = 'moveAndDisappear 3s ease-in-out'; // Restart animation
}, 10000); // 10000 milliseconds = 10 seconds
</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
<script>
  AOS.init();
</script>
    </body>
</html>
